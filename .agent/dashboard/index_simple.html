<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronaldinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #111111;
            --accent: #00ff88;
            --secondary: #f4f4f5;
            --border: #e4e4e7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #09090b;
                --text: #fafafa;
                --secondary: #18181b;
                --border: #27272a;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: var(--secondary);
            border-radius: 2rem;
            border: 1px solid var(--border);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }

        #chat {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .msg {
            max-width: 85%;
            line-height: 1.6;
        }

        .msg.bot {
            align-self: flex-start;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--secondary);
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        .mission-pill {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer {
            padding: 2rem;
            border-top: 1px solid var(--border);
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 1.25rem 3.5rem 1.25rem 1.5rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .send-btn {
            position: absolute;
            right: 0.75rem;
            background: var(--text);
            color: var(--bg);
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <div style="font-weight: 800; font-size: 1.2rem;">Ronaldinho</div>
        <div class="status-badge">
            <span class="dot"></span>
            <span id="activity-status">Pronto para ajudar</span>
        </div>
    </header>

    <div id="chat">
        <div class="msg bot">
            <h2 style="margin-bottom: 0.5rem;">Oi! Eu sou o Ronaldinho.</h2>
            <p>Posso te ajudar com códigos, análises financeiras ou automações. O que vamos fazer agora?</p>
        </div>
        <div id="missions-container"></div>
    </div>

    <div class="footer">
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Fale comigo...">
            <button class="send-btn" onclick="sendMessage()">
                <i data-lucide="arrow-up" style="width: 20px; height: 20px;"></i>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function updateStatus() {
            try {
                const res = await fetch('/api/missions');
                const text = await res.text();
                const missions = text.split('\n').filter(l => l.includes('| M-'));

                const container = document.getElementById('missions-container');
                const statusText = document.getElementById('activity-status');

                if (missions.length > 0) {
                    const latest = missions[0].split('|').map(s => s.trim());
                    statusText.innerText = `Trabalhando em: ${latest[2]}`;

                    container.innerHTML = missions.map(m => {
                        const p = m.split('|').map(s => s.trim());
                        return `<div class="mission-pill">
                            <span style="font-weight: 600; font-size: 0.9rem;">${p[2]}</span>
                            <span style="font-size: 0.7rem; opacity: 0.6; padding: 0.25rem 0.5rem; background: var(--bg); border-radius: 0.5rem;">${p[3]}</span>
                        </div>`;
                    }).join('');
                } else {
                    statusText.innerText = "Pronto para ajudar";
                    container.innerHTML = '';
                }
            } catch (e) { }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            if (!input.value) return;

            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = 'msg user';
            msg.innerText = input.value;
            chat.appendChild(msg);

            setTimeout(() => {
                const botMsg = document.createElement('div');
                botMsg.className = 'msg bot';
                botMsg.innerText = "Entendido. Estou analisando seu pedido...";
                chat.appendChild(botMsg);
                chat.scrollTop = chat.scrollHeight;
            }, 600);

            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>

</html>
