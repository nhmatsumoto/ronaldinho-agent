<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronaldinho Minimal | Chat & Plans</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0f0f11;
            --accent: #00ff88;
            --text: #ffffff;
            --text-dim: #666;
            --border: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar: Planes & Executions */
        .sidebar {
            width: 350px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 2rem;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 1rem;
        }

        .plan-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .plan-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            font-size: 0.9rem;
        }

        .plan-item .status {
            font-size: 0.7rem;
            font-weight: 900;
            color: var(--accent);
            margin-top: 0.5rem;
        }

        /* Main: Chat View */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 1.25rem;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.bot {
            background: rgba(0, 255, 136, 0.05);
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border: 1px solid rgba(0, 255, 136, 0.1);
        }

        .message.user {
            background: rgba(255, 255, 255, 0.05);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .input-area {
            padding: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 1.5rem;
            border-radius: 1rem;
            font-weight: 800;
            cursor: pointer;
        }

        .activity-stream {
            height: 150px;
            background: #000;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.75rem;
            overflow-y: auto;
            border-top: 1px solid var(--border);
            color: #888;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div>
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Ronaldinho</h1>
            <div style="font-size: 0.7rem; color: var(--accent);">L6 AUTONOMOUS SYSTEM</div>
        </div>

        <div class="plan-list">
            <div class="section-title">Planos Ativos</div>
            <div id="missions">
                <!-- Missions will load here -->
            </div>
        </div>
    </aside>

    <main class="main">
        <div class="chat-container" id="chat">
            <div class="message bot">
                Salve! Sou o Ronaldinho. Como posso te ajudar hoje?
            </div>
        </div>

        <div class="activity-stream" id="logs">
            [SISTEMA] Aguardando atividade...
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">ENVIAR</button>
        </div>
    </main>

    <script>
        const chat = document.getElementById('chat');
        const missionsCont = document.getElementById('missions');
        const logsCont = document.getElementById('logs');

        async function fetchState() {
            // Missions
            try {
                const res = await fetch('/api/missions');
                const text = await res.text();
                const missions = text.split('\n').filter(l => l.includes('| M-'));
                missionsCont.innerHTML = missions.map(m => {
                    const p = m.split('|').map(s => s.trim());
                    return `<div class="plan-item">
                        <strong>${p[2]}</strong>
                        <div class="status">${p[3]}</div>
                    </div>`;
                }).join('');
            } catch (e) { }

            // Logs
            try {
                const res = await fetch('/api/logs');
                const text = await res.text();
                const container = document.getElementById('logs');
                const lines = text.split('\n').filter(l => l.trim().startsWith('{'));
                lines.forEach(l => {
                    try {
                        const data = JSON.parse(l);
                        const msg = `[${data.agent}] ${data.event} -> ${data.status}`;
                        if (!container.innerText.includes(msg)) {
                            const div = document.createElement('div');
                            div.innerText = `> ${msg}`;
                            container.appendChild(div);
                            container.scrollTop = container.scrollHeight;
                        }
                    } catch (e) { }
                });
            } catch (e) { }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            if (!input.value) return;

            const msg = document.createElement('div');
            msg.className = 'message user';
            msg.innerText = input.value;
            chat.appendChild(msg);

            // Simulação de resposta (o daemon real lidaria com isso via terminal/missions)
            setTimeout(() => {
                const reply = document.createElement('div');
                reply.className = 'message bot';
                reply.innerText = "Entendido. Iniciando análise e execução...";
                chat.appendChild(reply);
                chat.scrollTop = chat.scrollHeight;
            }, 1000);

            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        setInterval(fetchState, 3000);
        fetchState();
    </script>
</body>

</html>
