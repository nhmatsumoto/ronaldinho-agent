services:
  ronaldinho-neuralcore:
    build:
      context: .
      dockerfile: services/Ronaldinho.NeuralCore/Dockerfile
    container_name: ronaldinho_neuralcore_prod
    environment:
      - DOTNET_ENVIRONMENT=Production
    volumes:
      - ./.env:/.env:ro
      - ./ronaldinho:/ronaldinho
      - ./logs:/logs
    restart: always

  ronaldinho-configui:
    build:
      context: services/Ronaldinho.ConfigUI
      dockerfile: Dockerfile
    container_name: ronaldinho_configui_prod
    ports:
      - "80:5173"
    volumes:
      - ronaldinho_configui_node_modules:/app/node_modules
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    restart: always

  postgres_keycloak:
    image: postgres:15
    container_name: ronaldinho_postgres_prod
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: ronaldinho_keycloak_prod
    # Production start, requires proper hostname and potentially TLS termination at proxy
    command: start --optimized --hostname=${KC_HOSTNAME:-localhost}
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/${DB_NAME}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_PROXY: edge
    ports:
      - "8080:8080"
    depends_on:
      - postgres_keycloak
    restart: always

volumes:
  postgres_keycloak_data:
  ronaldinho_configui_node_modules:
