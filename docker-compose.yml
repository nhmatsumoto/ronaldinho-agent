services:
  ronaldinho-neuralcore:
    build:
      context: .
      dockerfile: services/Ronaldinho.NeuralCore/Dockerfile
    container_name: ronaldinho_neuralcore
    environment:
      - DOTNET_ENVIRONMENT=Production
    volumes:
      # Mount root configurations to container root 
      # because the agent traverses 5 levels up from /app to find them
      - ./.env:/.env:ro
      - ./ronaldinho:/ronaldinho
      - ./logs:/logs
    restart: unless-stopped

  ronaldinho-configui:
    build:
      context: services/Ronaldinho.ConfigUI
      dockerfile: Dockerfile
    container_name: ronaldinho_configui
    ports:
      - "5173:5173"
    volumes:
      # Mount the UI code so local edits sync instantly
      - ./services/Ronaldinho.ConfigUI:/app
      # Hide node_modules from the host to prevent cross-OS issues
      - /app/node_modules
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  postgres_keycloak:
    image: postgres:15
    container_name: ronaldinho_postgres_keycloak
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: ronaldinho_keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - postgres_keycloak
    restart: unless-stopped

volumes:
  postgres_keycloak_data:

