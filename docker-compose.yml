services:
  ronaldinho-neuralcore:
    build:
      context: src/core
      dockerfile: Dockerfile
    container_name: ronaldinho_neuralcore
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - LLM_PROVIDER=gemini
    volumes:
      - ./.env:/.env:ro
      - ./.agent:/.agent
      - ./logs:/logs
    restart: unless-stopped

  ronaldinho-bridge:
    build:
      context: src/bridge
      dockerfile: Dockerfile
    container_name: ronaldinho_bridge
    volumes:
      - ./.env:/.env:ro
      - ./.agent:/.agent
      - ./logs:/logs
    depends_on:
      - ronaldinho-neuralcore
    restart: unless-stopped
