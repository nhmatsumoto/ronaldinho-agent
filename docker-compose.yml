services:
  ronaldinho-neuralcore:
    build:
      context: .
      dockerfile: services/Ronaldinho.NeuralCore/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Production
    volumes:
      # Mount root configurations to container root 
      # because the agent traverses 5 levels up from /app to find them
      - ./.env:/.env:ro
      - ./ronaldinho:/ronaldinho
      - ./logs:/logs
    restart: unless-stopped

  ronaldinho-config-ui:
    build:
      context: services/Ronaldinho.ConfigUI
      dockerfile: Dockerfile
    container_name: ronaldinho_config_ui
    ports:
      - "5173:5173"
    volumes:
      - ./services/Ronaldinho.ConfigUI:/app
      - ronaldinho_configui_node_modules:/app/node_modules
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  postgres_keycloak:
    image: postgres:15
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-keycloak}
      POSTGRES_USER: ${DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_keycloak:5432/${DB_NAME:-keycloak}
      KC_DB_USERNAME: ${DB_USER:-keycloak}
      KC_DB_PASSWORD: ${DB_PASSWORD:-password}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    volumes:
      - ./keycloak/themes:/opt/keycloak/themes
    ports:
      - "8080:8080"
    depends_on:
      - postgres_keycloak
    restart: unless-stopped

volumes:
  postgres_keycloak_data:
  ronaldinho_configui_node_modules:
